{% load static %}
<nav class="navbar shadow p-3 mb-4 sticky-top" style="background-color: rgb(63, 119, 63);">
  <div class="container-fluid">
    <a class="navbar-brand link-light" href="{% url 'shop' %}"><img src="{% static 'bilder/logo.png' %}" alt="TechMax Logo"></a>
    <ul class="navbar-nav">
      <div class="d-flex align-items-center">
          {% if request.user.is_authenticated %}
          <h5 class="text-light m-2">Hallo {{ request.user|title }}</h5>
           <a class="nav-link p-2 btn btn-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
           <a class="nav-link p-2 btn btn-light" href="{% url 'login' %}">Login</a> 
          {% endif %}
          <a class="nav-link p-2 link-light" href="{% url 'warenkorb' %}">
            <img src="{% static 'bilder/floppy.png' %}" alt="">
            {% if menge > 0 %}
            <span class="badge rounded-pill bg-danger posizion-absolute top-25 start-25 translate-middle">{{menge}}</span>
            {% endif %}
          </a>
      </div>
    </ul>
  </div>
</nav>
